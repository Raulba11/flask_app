
<script src="https://kit.fontawesome.com/2de46ec95e.js" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
            href="http://127.0.0.1:5000">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">

        {% if current_user.is_anonymous %}
        <li class="nav-item"><a class="text-white" href="{{ url_for('login')
            }}">Iniciar sesión</a></li>
        <li class="nav-item"><a class="link-light" href="{{ url_for('signup')
            }}">Registrar</a></li>
        {% else %}
        <div type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" >
          <i role = "button" class="fa-solid fa-comment text-white "></i>
        </div>

        <span class="text-white nav-item ps-3">{{ current_user.name }}</span>
        <span class="nav-item ps-3"><a class="link-light" href="{{ url_for('logout')
            }}">Cerrar sesión</a></span>
        {% endif %}


      </div>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-end" style="border: 0.1em solid rgb(255, 0, 0);" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" data-bs-scroll="false" data-bs-backdrop = "false">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Offcanvas right</h5>
    <button type="button" class="btn-close text-reset"
      data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    ...
  </div>
</div>
